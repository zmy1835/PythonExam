<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        div#register{
            width: 25%;
            margin-left: 30px;
            display: inline-block;

        }
        div#main{
            margin: 20px;
        }
        div#login{
            width: 25%;
            margin-left: 40px;
            display: inline-block;
            vertical-align: top;
        }
        .messages{
            color: red;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2>Welcome to Trip Buddy</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div id="register">
            <h3>Register</h3>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="name">
                </div>
                <div class="form-group">
                    <label for="alias">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="alias">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm PW</label>
                    <input type="password" class="form-control" name="confirm" id="confirm">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
                </form>
        </div>
        <div id="login">
            <h3>Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
            </form>
            </div>
    </div>
    

</body>
</html>
