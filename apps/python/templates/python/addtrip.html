<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #main{
            margin: 20px;
        }
        h4{
            display: inline-block;
        }
        a.back{
            display: inline-block;
            margin-left: 50%;
            font-size: large;
        }
        a.logout{
            display: inline-block;
            margin-left: 10px;
            font-size: large;
        }
        .messages{
            color: red;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="head">
            <h4>Add a Trip</h4>
            <a class="back" href="/travels">Back</a>
            <a class="logout" href="/logout"> Logout</a>
        </div><br><br> 
        <div id="add">
            <form action='/add_a_trip' id="post" method="POST">        
                {% csrf_token %}  
                <label for="destination">Destination</label>
                <input type="text" name="destination"><br> <br> 
                <label for="description">Description</label>
                <input type="text" name="description"><br> <br> 
                <br>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                
                <br>
                <label for="date_from">Travel Date From</label>
                <input type="date" name="date_from"><br> <br> 
                <label for="date_to">Travel Date To</label>
                <input type="date" name="date_to"><br> <br> 
                <br>  
                <button type="submit" value="Submit">Submit</button><br>
            </form>
        </div>
    </div>


    
</body>
</html>
